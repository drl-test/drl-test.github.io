# Sample workflow for building and deploying a Zola site to GitHub Pages
name: Deploy Zola site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # paths:
  #   - '**.md'

  pull_request:
    branches:
    - 'main'
    - 'releases/**'

  schedule:
  - cron: "30 0 * * 1-5"
  - cron: "30 12 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04
    env:
      HUGO_VERSION: 0.136.5
      ZOLA_VERSION: 0.19
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Zola CLI
        # <https://www.getzola.org/documentation/getting-started/installation/#via-github-actions>
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2
      # - name: Install Zola from Snap
      #   run: sudo snap install zola --edge
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        # with:
        #   static_site_generator:
        #   generator_config_file:
        #   token: ${{ github.token }}
        #   enablement:
      # - name: Install Node.js dependencies
      #   run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Zola
        env:
          ZOLA_CACHEDIR: ${{ runner.temp }}/zola_cache
          ZOLA_ENVIRONMENT: production
        run: |
          zola build \
            --base-url "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
